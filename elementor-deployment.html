
<!-- 
  HUB OF LUCK - ELEMENTOR DEPLOYMENT CODE (SEAMLESS WIDGET)
  ========================================================
  1. Add an "HTML" widget in Elementor.
  2. Paste this code.
  3. Ensure the src URL points to your deployment with ?embedded=true
-->

<div id="hol-container" style="width: 100%; position: relative; background: transparent; min-height: 500px; border-radius: 0px; overflow: hidden;">
  <!-- Elegant Minimalist Loader -->
  <div id="hol-loader" style="position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #ffffff; z-index: 50; transition: opacity 0.5s ease;">
    <div style="width: 24px; height: 24px; border: 2px solid #f3f3f3; border-top: 2px solid #10b981; border-radius: 50%; animation: hol-spin 1s linear infinite;"></div>
    <p style="margin-top: 15px; color: #94a3b8; font-weight: 800; letter-spacing: 3px; font-size: 9px; text-transform: uppercase; font-family: sans-serif;">Synchronizing Intelligence...</p>
  </div>

  <iframe 
    id="hol-iframe"
    src="https://hub-of-luck-app1.vercel.app?embedded=true" 
    style="width: 100%; border: none; visibility: hidden; min-height: 800px; display: block;"
    scrolling="no"
    allow="geolocation"
  ></iframe>
</div>

<style>
  @keyframes hol-spin { to { transform: rotate(360deg); } }
  #hol-iframe { width: 1px; min-width: 100%; }
</style>

<script>
  (function() {
    const iframe = document.getElementById('hol-iframe');
    const loader = document.getElementById('hol-loader');

    iframe.onload = function() {
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        iframe.style.visibility = 'visible';
      }, 500);
    };

    window.addEventListener('message', function(e) {
      if (e.data && e.data.type === 'hol-resize') {
        iframe.style.height = e.data.height + 'px';
      }
    }, false);
  })();
</script>
