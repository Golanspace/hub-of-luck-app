    <div style="width: 40px; height: 40px; border: 3px solid #f3f3f3; border-top: 3px solid #10b981; border-radius: 50%; animation: hol-spin 0.8s linear infinite;"></div>

    style="width: 1px; min-width: 100%; height: 1000px; border: none; opacity: 0; transition: opacity 0.8s ease;"
    onload="this.style.opacity='1'; document.getElementById('hol-loader').style.display='none';"
  ></iframe>
</div>

<style>
  @keyframes hol-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>

<script>
  // Dynamic Resize Bridge: Receives height data from the React app and adjusts the iframe
  window.addEventListener('message', function(event) {
    if (event.data && event.data.type === 'hol-resize') {
      const frame = document.getElementById('hol-app-frame');
      if (frame) {
        frame.style.height = event.data.height + 'px';
      }
    }
  }, false);
</script>
