      <div style="width: 50px; height: 50px; border: 3px solid rgba(16, 185, 129, 0.1); border-top: 3px solid #10b981; border-radius: 50%; display: inline-block; animation: hol-spin 0.8s linear infinite;"></div>

      <p style="margin-top: 12px; color: #64748b; font-size: 11px; text-transform: uppercase; letter-spacing: 3px; font-weight: 700;">Global Intelligence Sync...</p>

  tailwind.config = {

      extend: {
        fontFamily: {
          sans: ['Montserrat', 'sans-serif'],
        },
        colors: {
          brand: { 
            emerald: '#10b981', 
            navy: '#0f172a', 
            slate: '#1e293b',
            light: '#f8fafc'
          }
        }
      }
    }
  }
</script>

<!-- Global Font Load -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "htm": "https://esm.sh/htm@3.1.1",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0"
  }
}
</script>

<script type="module">
  import React from 'react';
  import { createRoot } from 'react-dom/client';
  import htm from 'htm';
  const html = htm.bind(React.createElement);

  const CONFIG = {
    API_KEY: 'AIzaSyAEt-R_9hF5QPG7S10PEGYOG9f7-Zh6w94', // Environment fallback
    WP_URL: 'https://hubofluck.com/wp-json/wp/v2'
  };

  const App = () => {
    const [currentPage, setPage] = React.useState('home');
    const [news, setNews] = React.useState([]);
    const [loading, setLoading] = React.useState(true);

    React.useEffect(() => {
      const fetchData = async () => {
        setLoading(true);
        try {
          const wpRes = await fetch(`${CONFIG.WP_URL}/posts?_embed&per_page=6`);
          const wpData = await wpRes.json();
          setNews(wpData.map(p => ({
            id: p.id,
            title: p.title.rendered,
            excerpt: p.excerpt.rendered.replace(/<[^>]*>?/gm, '').substring(0, 150) + '...',
            image: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || 'https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?q=80&w=800'
          })));
        } catch (e) { console.warn("Sync error:", e); }
        finally { setLoading(false); }
      };
      fetchData();
    }, []);

    // Layout Sections
    const Nav = () => html`
      <nav class="flex items-center gap-8 mb-12 border-b border-slate-100 pb-8 overflow-x-auto no-scrollbar">
        ${['home', 'news', 'bonuses', 'guides'].map(p => html`
          <button 
            onClick=${() => setPage(p)}
            class="text-[10px] font-black tracking-[0.2em] uppercase transition-all whitespace-nowrap ${currentPage === p ? 'text-brand-emerald' : 'text-slate-400 hover:text-brand-navy'}"
          >
            ${p}
            ${currentPage === p && html`<span class="block h-1 w-full bg-brand-emerald mt-2 rounded-full"></span>`}
          </button>
        `)}
      </nav>
    `;

    const BonusCard = ({ brand, offer, code }) => html`
      <div class="bg-white border border-slate-200 rounded-[32px] p-8 mb-6 hover:border-brand-emerald transition-all hover:shadow-2xl group flex flex-col md:flex-row items-center gap-8">
        <div class="w-20 h-20 bg-brand-light rounded-2xl flex items-center justify-center font-black text-brand-navy text-2xl border border-slate-100 group-hover:scale-110 transition-transform shadow-sm italic">♣</div>
        <div class="flex-1 text-center md:text-left">
          <span class="text-[9px] font-black text-brand-emerald uppercase tracking-widest bg-brand-emerald/5 px-3 py-1 rounded-full">Elite Recommendation</span>
          <h3 class="text-2xl font-black text-brand-navy mt-3 tracking-tighter">${offer}</h3>
          <p class="text-slate-400 text-xs font-bold mt-1 uppercase tracking-widest">${brand} | US Verified 2024</p>
        </div>
        <div class="flex flex-col gap-3 w-full md:w-auto">
          <div class="bg-brand-navy text-brand-emerald px-6 py-4 rounded-2xl font-mono text-center font-black tracking-widest border border-slate-800 shadow-xl group-hover:bg-black transition-colors">${code}</div>
          <button class="bg-brand-emerald hover:bg-emerald-400 text-brand-navy font-black px-10 py-5 rounded-2xl text-[10px] uppercase tracking-[0.2em] transition-all shadow-lg shadow-brand-emerald/10">Claim Now</button>
        </div>
      </div>
    `;

    const NewsItem = ({ article }) => html`
      <div class="group flex flex-col md:flex-row gap-8 p-8 rounded-[40px] hover:bg-white hover:shadow-2xl transition-all border border-transparent hover:border-slate-100 mb-10">
        <div class="md:w-72 h-48 shrink-0 overflow-hidden rounded-[24px] bg-slate-100 shadow-lg">
          <img src="${article.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000" />
        </div>
        <div class="flex-1">
          <div class="flex items-center gap-3 mb-3">
            <span class="text-[9px] font-black text-brand-emerald uppercase tracking-[0.2em]">Industry Intel</span>
            <span class="w-1 h-1 bg-slate-200 rounded-full"></span>
            <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Global Tracking</span>
          </div>
          <h3 class="text-2xl font-black text-brand-navy group-hover:text-brand-emerald transition-colors leading-tight tracking-tight">${article.title}</h3>
          <p class="text-slate-500 text-sm mt-4 leading-relaxed font-medium">${article.excerpt}</p>
          <button class="mt-8 text-[10px] font-black text-brand-emerald uppercase tracking-[0.3em] flex items-center gap-2 hover:translate-x-2 transition-transform">Analyze Story →</button>
        </div>
      </div>
    `;

    const renderContent = () => {
      switch(currentPage) {
        case 'news': return html`
          <div class="animate-fadeIn">
             <h2 class="text-5xl font-black text-brand-navy mb-16 tracking-tighter italic">Industry <span class="text-brand-emerald underline decoration-slate-100 underline-offset-[12px]">Intelligence</span></h2>
             ${loading ? html`<div class="h-64 bg-slate-100 rounded-[40px] animate-pulse"></div>` : news.map(n => html`<${NewsItem} key=${n.id} article=${n} />`)}
          </div>
        `;
        case 'bonuses': return html`
          <div class="animate-fadeIn">
            <h2 class="text-5xl font-black text-brand-navy mb-16 tracking-tighter italic">Verified <span class="text-brand-emerald underline decoration-slate-100 underline-offset-[12px]">Drop</span></h2>
            <${BonusCard} brand="Stake.us" offer="250,000 GC + $25 Stake Cash" code="HUBLUCK" />
            <${BonusCard} brand="Pulsz" offer="5,000 GC + 2.3 SC FREE" code="STAKEHUB" />
            <${BonusCard} brand="McLuck" offer="7,500 GC + 2.5 SC" code="LUCK7" />
          </div>
        `;
        default: return html`
          <div class="animate-fadeIn">
            <!-- Hero Wrapper for Elementor -->
            <div class="bg-brand-navy rounded-[48px] p-10 md:p-20 mb-20 relative overflow-hidden text-white shadow-[0_50px_100px_-20px_rgba(15,23,42,0.3)]">
              <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-brand-emerald/10 blur-[120px] rounded-full translate-x-1/2 -translate-y-1/2"></div>
              <div class="relative z-10 max-w-2xl">
                <div class="inline-flex items-center gap-3 px-4 py-2 bg-brand-emerald/10 border border-brand-emerald/20 rounded-full mb-8">
                  <span class="w-2 h-2 bg-brand-emerald rounded-full animate-ping"></span>
                  <span class="text-[10px] font-black uppercase tracking-[0.3em] text-brand-emerald">Live Intelligence Layer</span>
                </div>
                <h1 class="text-5xl md:text-7xl font-black leading-[1.05] mb-8 tracking-tighter">Premium <span class="text-brand-emerald italic">Gaming</span> Hub.</h1>
                <p class="text-slate-400 text-lg mb-12 leading-relaxed font-medium">Your global gateway to verified industry data, legal tracking, and elite gaming incentives.</p>
                <div class="flex flex-wrap gap-4">
                  <button onClick=${() => setPage('bonuses')} class="bg-brand-emerald hover:bg-emerald-400 text-brand-navy px-10 py-5 rounded-2xl font-black text-[11px] uppercase tracking-widest transition-all shadow-2xl shadow-brand-emerald/20">Explore Bonuses</button>
                  <button onClick=${() => setPage('news')} class="bg-white/5 border border-white/10 px-10 py-5 rounded-2xl font-black text-[11px] uppercase tracking-widest transition-all hover:bg-white/10">Industry Pulse</button>
                </div>
              </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-16">
              <div class="lg:col-span-8">
                <div class="flex items-center justify-between mb-12 border-b border-slate-100 pb-8">
                   <h2 class="text-3xl font-black text-brand-navy tracking-tighter uppercase">Elite <span class="text-brand-emerald italic">Vetted</span></h2>
                   <button onClick=${() => setPage('bonuses')} class="text-[10px] font-black text-brand-emerald uppercase tracking-widest">View All →</button>
                </div>
                <${BonusCard} brand="Stake.us" offer="250,000 GC + $25 Stake Cash" code="HUBLUCK" />
                <${BonusCard} brand="Pulsz" offer="5,000 GC + 2.3 SC FREE" code="STAKEHUB" />
              </div>
              <aside class="lg:col-span-4">
                <div class="bg-brand-navy p-12 rounded-[48px] text-white sticky top-32 shadow-2xl border border-white/5">
                  <div class="w-14 h-14 bg-brand-emerald rounded-2xl flex items-center justify-center text-brand-navy font-black text-3xl mb-8 italic shadow-xl">♣</div>
                  <h4 class="text-3xl font-black mb-6 tracking-tight uppercase">Elite Access</h4>
                  <p class="text-slate-400 text-sm mb-12 leading-relaxed font-medium">Join 15,000+ players receiving verified industry alerts and exclusive no-deposit drops.</p>
                  <input type="email" placeholder="ACCESS EMAIL..." class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 text-[11px] font-black tracking-widest mb-4 focus:outline-none focus:border-brand-emerald transition-colors" />
                  <button class="w-full bg-brand-emerald text-brand-navy font-black py-6 rounded-2xl text-[11px] uppercase tracking-[0.3em] transition-all hover:bg-emerald-400 shadow-xl shadow-brand-emerald/10">Join The Hub</button>
                </div>
              </aside>
            </div>
          </div>
        `;
      }
    };

    return html`
      <div class="min-h-screen bg-transparent py-10">
        <div class="max-w-7xl mx-auto px-6">
          <${Nav} />
          ${renderContent()}
        </div>
      </div>
    `;
  };

  const mountPoint = document.getElementById('hol-mount-point');
  if (mountPoint) {
    const root = createRoot(mountPoint);
    root.render(React.createElement(App));
  }
</script>
