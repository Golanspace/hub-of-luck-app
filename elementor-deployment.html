<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",

  }

<script type="module">
  import React from 'react';
  import { createRoot } from 'react-dom/client';
  import htm from 'htm';
  import { GoogleGenAI } from '@google/genai';

  const html = htm.bind(React.createElement);

  // --- CONFIGURATION ---
  const CONFIG = {
    API_KEY: 'AIzaSyAEt-R_9hF5QPG7S10PEGYOG9f7-Zh6w94',
    WP_URL: 'https://hubofluck.com/wp-json/wp/v2'
  };

  // --- COMPONENTS ---

  const Header = ({ currentPage, setPage }) => html`
    <header class="bg-white border-b border-slate-100 sticky top-0 z-[100] shadow-sm">
      <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
        <div class="flex items-center gap-3 cursor-pointer group" onClick=${() => setPage('home')}>
          <div class="w-10 h-10 bg-brand-navy rounded-xl flex items-center justify-center text-brand-emerald text-2xl group-hover:rotate-12 transition-transform shadow-lg">♣</div>
          <span class="text-2xl font-black tracking-tighter text-brand-navy">Hub<span class="text-brand-emerald">OfLuck</span></span>
        </div>
        <nav class="hidden md:flex items-center gap-10">
          ${['home', 'news', 'bonuses', 'guides'].map(p => html`
            <button 
              onClick=${() => setPage(p)}
              class="text-[10px] font-black tracking-widest uppercase transition-all hover:text-brand-emerald ${currentPage === p ? 'text-brand-emerald' : 'text-slate-400'}"
            >
              ${p}
              ${currentPage === p && html`<span class="block h-0.5 w-full bg-brand-emerald mt-1 rounded-full"></span>`}
            </button>
          `)}
          <button class="bg-brand-navy text-white px-6 py-2.5 rounded-full text-[10px] font-black tracking-widest hover:bg-brand-emerald transition-all shadow-lg uppercase">
            Join Elite
          </button>
        </nav>
      </div>
    </header>
  `;

  const BonusCard = ({ brand, offer, code, logo }) => html`
    <div class="bg-white border border-slate-200 rounded-3xl p-6 mb-6 flex flex-col md:flex-row items-center gap-6 hover:border-brand-emerald transition-all hover:shadow-xl group">
      <div class="w-20 h-20 bg-slate-50 rounded-2xl p-2 flex items-center justify-center border border-slate-100 group-hover:scale-105 transition-transform">
        <img src="${logo}" class="max-w-full h-auto rounded-lg" />
      </div>
      <div class="flex-1 text-center md:text-left">
        <span class="text-[9px] font-black text-brand-emerald uppercase tracking-widest">Verified Offer</span>
        <h3 class="text-xl font-black text-brand-navy mt-1">${offer}</h3>
        <p class="text-slate-400 text-xs font-bold mt-1">Exclusive to ${brand}</p>
      </div>
      <div class="w-full md:w-auto flex flex-col items-center gap-3">
        <div class="bg-brand-navy text-white px-6 py-3 rounded-xl font-mono text-sm font-black tracking-widest border border-slate-800">
          ${code}
        </div>
        <button class="bg-brand-emerald hover:bg-emerald-400 text-brand-navy font-black px-8 py-4 rounded-xl text-[10px] uppercase tracking-widest transition-all shadow-lg shadow-emerald-500/10">
          Claim Now
        </button>
      </div>
    </div>
  `;

  const NewsItem = ({ article }) => html`
    <div class="group flex flex-col md:flex-row gap-8 p-6 rounded-[32px] hover:bg-white hover:shadow-2xl transition-all border border-transparent hover:border-slate-100 mb-8">
      <div class="md:w-64 h-44 shrink-0 overflow-hidden rounded-2xl bg-slate-100">
        <img src="${article.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
      </div>
      <div class="flex-1">
        <span class="text-[9px] font-black text-brand-emerald uppercase tracking-widest">${article.category}</span>
        <h3 class="text-2xl font-black text-brand-navy mt-1 group-hover:text-brand-emerald transition-colors leading-tight">${article.title}</h3>
        <p class="text-slate-500 text-sm mt-3 leading-relaxed font-medium">${article.excerpt}</p>
        <button class="mt-6 text-[10px] font-black text-brand-emerald uppercase tracking-[0.2em] flex items-center gap-2">Read Full Analysis →</button>
      </div>
    </div>
  `;

  const AdminPanel = () => {
    const [logs, setLogs] = React.useState(["[SYSTEM] Ops Center Initialized..."]);
    const addLog = (m) => setLogs(p => [`[${new Date().toLocaleTimeString()}] ${m}`, ...p.slice(0, 10)]);

    return html`
      <div class="bg-brand-navy rounded-[40px] p-10 text-slate-300 font-mono">
        <div class="flex items-center justify-between mb-10 border-b border-white/10 pb-6">
          <h2 class="text-2xl font-black text-white tracking-tighter uppercase">Cloudways Ops <span class="text-brand-emerald italic">v2</span></h2>
          <span class="text-[10px] bg-brand-emerald/10 text-brand-emerald px-3 py-1 rounded border border-brand-emerald/20 animate-pulse">Core Active</span>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
          <button onClick=${() => addLog("Cache Purge Initialized...")} class="bg-white/5 border border-white/10 p-6 rounded-2xl hover:bg-white/10 transition-all text-left">
            <div class="text-brand-emerald mb-2 font-black">♨</div>
            <div class="text-[10px] font-black uppercase text-white">Purge Varnish</div>
          </button>
          <button onClick=${() => addLog("Monitoring Sync...")} class="bg-white/5 border border-white/10 p-6 rounded-2xl hover:bg-white/10 transition-all text-left">
            <div class="text-blue-400 mb-2 font-black">☁</div>
            <div class="text-[10px] font-black uppercase text-white">Clear CDN</div>
          </button>
        </div>
        <div class="bg-black/50 rounded-2xl p-6 h-64 overflow-y-auto text-[11px] space-y-1">
          ${logs.map(l => html`<div>${l}</div>`)}
        </div>
      </div>
    `;
  };

  const App = () => {
    const [currentPage, setPage] = React.useState('home');
    const [news, setNews] = React.useState([]);
    const [loading, setLoading] = React.useState(true);

    React.useEffect(() => {
      const fetchData = async () => {
        setLoading(true);
        try {
          // Fetch WP Posts
          const wpRes = await fetch(`${CONFIG.WP_URL}/posts?_embed&per_page=5`);
          const wpData = await wpRes.json();
          const articles = wpData.map(p => ({
            id: p.id,
            title: p.title.rendered,
            excerpt: p.excerpt.rendered.replace(/<[^>]*>?/gm, '').substring(0, 160) + '...',
            category: 'Editorial',
            image: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || 'https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?q=80&w=400'
          }));
          setNews(articles);
        } catch (e) { console.error("Sync Error:", e); }
        finally { setLoading(false); }
      };
      fetchData();
    }, [currentPage]);

    const renderContent = () => {
      switch(currentPage) {
        case 'news':
          return html`
            <div class="max-w-5xl mx-auto py-20 px-6">
              <h2 class="text-4xl font-black text-brand-navy mb-16 uppercase tracking-tight">Industry <span class="text-brand-emerald italic">Intelligence</span></h2>
              ${news.map(n => html`<${NewsItem} key=${n.id} article=${n} />`)}
            </div>
          `;
        case 'bonuses':
          return html`
            <div class="max-w-5xl mx-auto py-20 px-6">
              <h2 class="text-4xl font-black text-brand-navy mb-16 uppercase tracking-tight">Verified <span class="text-brand-emerald italic">Bonuses</span></h2>
              <${BonusCard} brand="Pulsz" offer="5,000 GC + 2.3 SC FREE" code="HUBLUCK" logo="https://images.unsplash.com/photo-1541167760496-162955ed8a9f?q=80&w=100" />
              <${BonusCard} brand="Stake.us" offer="250k GC + $25 Stake Cash" code="STAKEHUB" logo="https://images.unsplash.com/photo-1541167760496-162955ed8a9f?q=80&w=100" />
              <${BonusCard} brand="McLuck" offer="7,500 GC + 2.5 SC" code="LUCK7" logo="https://images.unsplash.com/photo-1541167760496-162955ed8a9f?q=80&w=100" />
            </div>
          `;
        case 'guides':
          return html`
            <div class="max-w-5xl mx-auto py-20 px-6">
              <h2 class="text-4xl font-black text-brand-navy mb-16 uppercase tracking-tight">Gaming <span class="text-brand-emerald italic">Resources</span></h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                ${['Legal US States Guide 2024', 'Responsible Gaming 101', 'Sweepstakes Coins Explained', 'Sports Betting Strategy'].map(g => html`
                  <div class="bg-white border border-slate-200 rounded-3xl p-8 hover:border-brand-emerald transition-all shadow-sm">
                    <h4 class="text-xl font-black text-brand-navy mb-4">${g}</h4>
                    <p class="text-slate-500 text-sm mb-6 font-medium">Comprehensive deep-dive into this topic by our editorial team.</p>
                    <button class="text-[9px] font-black uppercase tracking-widest text-brand-emerald">Read Guide →</button>
                  </div>
                `)}
              </div>
            </div>
          `;
        case 'admin':
          return html`
            <div class="max-w-5xl mx-auto py-20 px-6">
              <${AdminPanel} />
            </div>
          `;
        default:
          return html`
            <div class="max-w-7xl mx-auto p-4 md:p-10">
              <!-- Hero Section -->
              <div class="bg-brand-navy rounded-[32px] p-8 md:p-16 mb-16 relative overflow-hidden text-white shadow-2xl">
                <div class="absolute top-0 right-0 w-1/2 h-full bg-brand-emerald/10 blur-[100px] rounded-full translate-x-1/2"></div>
                <div class="relative z-10">
                  <div class="inline-flex items-center gap-2 px-3 py-1 bg-brand-emerald/10 border border-brand-emerald/20 rounded-full mb-6">
                    <span class="w-1.5 h-1.5 bg-brand-emerald rounded-full animate-pulse"></span>
                    <span class="text-[9px] font-black uppercase tracking-widest text-brand-emerald">Native Market Tracker Active</span>
                  </div>
                  <h1 class="text-4xl md:text-6xl font-black leading-tight mb-6 tracking-tight">Premium <span class="text-brand-emerald italic">Intelligence</span> <br/> Hub for Players</h1>
                  <p class="text-slate-400 text-lg max-w-xl mb-10 leading-relaxed font-medium">Access real-time Sweepstakes analyses and verified bonuses directly within our ecosystem.</p>
                  <div class="flex flex-wrap gap-4">
                    <button onClick=${() => setPage('bonuses')} class="bg-brand-emerald hover:bg-emerald-400 text-brand-navy px-8 py-4 rounded-2xl font-black text-xs uppercase tracking-widest transition-all">View All Bonuses</button>
                    <button onClick=${() => setPage('news')} class="bg-white/5 border border-white/10 px-8 py-4 rounded-2xl font-black text-xs uppercase tracking-widest transition-all text-white">Latest News</button>
                  </div>
                </div>
              </div>

              <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
                <div class="lg:col-span-8">
                  <h2 class="text-2xl font-black text-brand-navy mb-10 border-b border-slate-100 pb-6 uppercase tracking-tight">Top <span class="text-brand-emerald italic">Recommendations</span></h2>
                  <${BonusCard} brand="Pulsz" offer="5,000 GC + 2.3 SC FREE" code="HUBLUCK" logo="https://images.unsplash.com/photo-1541167760496-162955ed8a9f?q=80&w=100" />
                  <${BonusCard} brand="Stake.us" offer="250k GC + $25 Stake Cash" code="STAKEHUB" logo="https://images.unsplash.com/photo-1541167760496-162955ed8a9f?q=80&w=100" />
                  <div class="mt-20">
                    <h2 class="text-2xl font-black text-brand-navy mb-10 border-b border-slate-100 pb-6 uppercase tracking-tight">Market <span class="text-brand-emerald italic">Pulse</span></h2>
                    ${loading ? html`<div class="h-32 bg-slate-100 rounded-3xl animate-pulse"></div>` : news.slice(0, 2).map(n => html`<${NewsItem} key=${n.id} article=${n} />`)}
                  </div>
                </div>
                <aside class="lg:col-span-4">
                  <div class="bg-brand-navy p-10 rounded-[40px] text-white sticky top-32 shadow-2xl">
                    <div class="w-12 h-12 bg-brand-emerald rounded-2xl flex items-center justify-center text-brand-navy font-black text-2xl mb-6 shadow-lg">♣</div>
                    <h4 class="text-2xl font-black mb-4 uppercase">Elite Access</h4>
                    <p class="text-slate-400 text-sm mb-10 font-medium">Get exclusive no-deposit bonus drops sent to your inbox.</p>
                    <input type="email" placeholder="email@example.com" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-sm mb-4 focus:outline-none focus:border-brand-emerald" />
                    <button class="w-full bg-brand-emerald text-brand-navy font-black py-5 rounded-2xl text-[10px] uppercase tracking-widest transition-all hover:bg-emerald-400">Join Access</button>
                  </div>
                </aside>
              </div>
            </div>
          `;
      }
    };

    return html`
      <div class="min-h-screen bg-[#fcfcfd]">
        <${Header} currentPage=${currentPage} setPage=${setPage} />
        ${renderContent()}
        <footer class="bg-brand-navy text-slate-500 py-12 border-t border-white/5 mt-20">
          <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-[10px] font-black tracking-widest uppercase">© ${new Date().getFullYear()} Hub Of Luck | 21+ Responsibly</div>
            <div class="flex gap-8">
              <button onClick=${() => setPage('admin')} class="text-[9px] font-black uppercase hover:text-brand-emerald transition-colors">[Sys Ops]</button>
              <button class="text-[9px] font-black uppercase hover:text-brand-emerald transition-colors">Privacy</button>
              <button class="text-[9px] font-black uppercase hover:text-brand-emerald transition-colors">Terms</button>
            </div>
          </div>
        </footer>
      </div>
    `;
  };

  const mountPoint = document.getElementById('hol-mount-point');
  if (mountPoint) {
    const root = createRoot(mountPoint);
    root.render(React.createElement(App));
  }
</script>
