<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hub of Luck | Premium Gaming Intelligence</title>
    
    <script>
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            } 
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; margin: 0; padding: 0; }
        #root { min-height: 100vh; }
        #root:empty::before {
            content: 'INITIALIZING HUB...';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 900;
            color: #10b981;
            letter-spacing: 0.3em;
            font-size: 12px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .critical-error { position: fixed; inset: 0; background: #050505; color: #ff4d4d; display: flex; align-items: center; justify-content: center; z-index: 9999; font-family: monospace; padding: 20px; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        window.onerror = function(msg, url, line) {
            const root = document.getElementById('root');
            if (root) root.innerHTML = `<div class="critical-error"><div><h1 style="color:white;margin-bottom:10px">SYSTEM ERROR</h1><p>${msg}</p><p style="font-size:10px;color:#666">${url}:${line}</p></div></div>`;
        };
    </script>
    <script type="module" src="./index.tsx?v=1.0.5"></script>
</body>
</html>
