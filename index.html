<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hub of Luck | Your Premium Gaming Intelligence Hub</title>
    
    <!-- Process Shim: This prevents the 'process is not defined' error -->
    <script>
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            } 
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; margin: 0; padding: 0; }
        #root:empty::before {
            content: 'SYNCHRONIZING HUB...';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 900;
            color: #10b981;
            letter-spacing: 0.4em;
            font-size: 10px;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .error-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            color: #ff4d4d;
            padding: 40px;
            font-family: monospace;
            z-index: 9999;
            overflow: auto;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    
    <script>
        // Global error catcher to help you debug
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const root = document.getElementById('root');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-overlay';
            errorDiv.innerHTML = `
                <h1 style="color: white; margin-bottom: 20px;">[BOOT_ERROR] HUB OF LUCK INITIALIZATION FAILED</h1>
                <p><strong>Message:</strong> ${msg}</p>
                <p><strong>Source:</strong> ${url}</p>
                <p><strong>Line:</strong> ${lineNo}:${columnNo}</p>
                <hr style="border: 1px solid #333; margin: 20px 0;">
                <pre style="color: #888;">${error ? error.stack : 'No stack trace available'}</pre>
            `;
            document.body.appendChild(errorDiv);
            return false;
        };
    </script>
</body>
</html>
