<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Hub of Luck | Expert Gaming Intelligence</title>
    
    <script>
        // Setup environment before anything else loads
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            } 
        };
        console.log("System: Environment Stub Initialized.");

        // Force signal to parent WordPress site that the frame is ready to be shown
        // This prevents the 'forever gray' look if a script error happens later
        setTimeout(() => {
            if (window.parent && window.parent !== window) {
                console.log("System: Sending manual ready signal to host.");
                window.parent.postMessage({ type: 'hol-app-ready' }, '*');
            }
        }, 3000);

        window.onerror = function(msg, url, line, col, error) {
            console.error('Boot Error:', msg, error);
            return false;
        };
    </script>
