<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hub of Luck | Premium Gaming Intelligence</title>
    
    <!-- 1. PROCESS SHIM -->
    <script>
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            } 
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; margin: 0; padding: 0; overflow-x: hidden; }
        #root { min-height: 100vh; }
        #root:empty::before {
            content: 'CONNECTING TO HUB...';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 900;
            color: #10b981;
            letter-spacing: 0.5em;
            font-size: 11px;
            text-transform: uppercase;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.95); } }
        .error-screen { position: fixed; inset: 0; background: #0a0f0d; color: #ef4444; display: flex; align-items: center; justify-content: center; text-align: center; padding: 40px; z-index: 9999; font-family: monospace; }
        .error-content { max-width: 600px; text-align: left; background: #1a1a1a; padding: 30px; border-radius: 8px; border: 1px solid #333; }
    </style>

    <!-- 2. CLEAN UNIFIED IMPORT MAP (Crucial for fixing Gray Screen) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- 3. SYSTEM ERROR MONITOR -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            console.error('Hub Failure:', msg, error);
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `
                    <div class="error-screen">
                        <div class="error-content">
                            <h2 style="color: white; font-weight: 900; margin-bottom: 20px; font-family: sans-serif;">CRITICAL LOAD ERROR</h2>
                            <p style="color: #ef4444; font-weight: bold; font-size: 14px;">${msg}</p>
                            <p style="color: #666; font-size: 11px; margin-top: 10px;">Line ${line} inside ${url}</p>
                            <button onclick="window.location.reload()" style="margin-top: 30px; background: #10b981; color: white; border: none; padding: 12px 24px; font-weight: 900; cursor: pointer; border-radius: 4px; font-size: 12px; letter-spacing: 1px;">RETRY CONNECTION</button>
                        </div>
                    </div>
                `;
            }
            return false;
        };
    </script>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
