    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand-emerald: #10b981; --brand-navy: #0f172a; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b; 
            margin: 0; 
            padding: 0;
            min-height: 100vh;
        }
        .serif-header { font-family: 'Playfair Display', serif; }
        
        /* Ensure the root is visible by default to prevent gray screen */
        #root { 
            min-height: 100vh;
            opacity: 1;
            transition: opacity 0.3s ease-in;
        }
        
        /* Centered loader for the initial mount */
        #root:empty::before {
            content: ''; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            width: 40px; 
            height: 40px;
            margin: -20px 0 0 -20px; 
            border: 3px solid #e2e8f0;
            border-top-color: #10b981; 
            border-radius: 50%; 
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
