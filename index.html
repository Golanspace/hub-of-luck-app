    <script>
        // Establishing a robust process stub immediately
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.env.NODE_ENV = 'production';
        window.process.env.API_KEY = window.process.env.API_KEY || '';

        // Emergency Error Tracking for the parent window
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('CRITICAL BOOT ERROR:', msg, error);
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'hol-error', message: msg }, '*');
            }
            return false;
        };
    </script>
